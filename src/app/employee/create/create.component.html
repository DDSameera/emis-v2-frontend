<div class="container">
  <div class="row">
    <div class="col-8">
      <h1>IEmployee Profile</h1>

      <h3>1.Profile Detail</h3>
      <div class="container">
        <div class="form-group">
          <label>First Name</label>
          <input [(ngModel)]="employee.first_name" [ngModelOptions]="{standalone:true}" class="form-control"
                 type="text">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input [(ngModel)]="employee.last_name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label>Birth Date</label>
          <input [(ngModel)]="employee.birth_date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <input [(ngModel)]="employee.gender" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label>Hire Date</label>
          <input [(ngModel)]="employee.hire_date" class="form-control" type="text">
        </div>

      </div>

      <h3>2.ISalary Details</h3>
      <button (click)="addSalary()" class="btn btn-primary btn-sm">Add New</button>
      <div class="container">

        <div *ngFor="let salary of employee.salaries; let i = index;">
          <button (click)="removeSalary(i)" class="btn btn-primary btn-sm">Remove</button>
          <div class="form-group">
            <label>Amount</label>
            <input [(ngModel)]="salary.salary" class="form-control" name="salary_{{i}}" type="text">
          </div>
          <div class="form-group">
            <label>From Date</label>
            <input [(ngModel)]="salary.from_date" class="form-control" name="from_date_{{i}}" type="text">
          </div>
          <div class="form-group">
            <label>To Date</label>
            <input [(ngModel)]="salary.to_date" class="form-control" name="to_date_{{i}}" type="text">
          </div>
        </div>

      </div>

      <h4>2.IDesignation Details</h4>
      <div class="container">
        <button (click)="addDesignation()" class="btn btn-primary btn-sm">Add New</button>
        <div *ngFor="let designation of employee.designations; let i = index;">
          <button (click)="removeDesignation(i)" class="btn btn-primary btn-sm">Remove</button>
          <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="designation.title" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>From Date</label>
            <input [(ngModel)]="designation.from_date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>To Date</label>
            <input [(ngModel)]="designation.to_date" class="form-control" type="text">
          </div>
        </div>
      </div>
      <button (click)="save()" class="btn btn-primary">Save Entries</button>
    </div>
  </div>
</div>
